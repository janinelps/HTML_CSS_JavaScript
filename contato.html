<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Dani Doces Artesanais </title>

    <link rel="stylesheet" href="resert.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="caixa">
            <h1><img src="./imagens//LogoPeqeno.png" alt="Logo da Dani Doces Artesanais"></h1>

            <nav>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produto</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <body>

        <main>
            <div class="box">

                <form>
                    <label for="nomeSobrenome">Nome e sobrenome</label>
                    <input type="text" id="nomeSobrenome" class="inputPadrao" required placeholder="Escreva aqui seu nome completo">

                    <label for="email">Email</label>
                    <input type="email" id="email" class="inputPadrao" required placeholder="seuemail@dominio.com">


                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="inputPadrao" required placeholder="(XX)XXXXX-XXXX">

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="inputPadrao" required></textarea>

                    <fieldset>
                        <legend>Como prefere o nosso contato?</legend>
                        <label for="radioEmail"><input type="radio" name="contato" value="email" id="radio-email">
                        Email</label>

                        <label for="radioTelefone"><input type="radio" name="contato" value="telefone" id="radioTelefone">Telefone</label>

                        <label for="radioWhatsapp"><input type="radio" name="contato" value="whatsapp" id="radioWhatsapp" checked>Whatsapp</label>

                    </fieldset>
                    <fieldset>
                        <legend>Qual horario prefere para a entrega? </legend>
                        <select>   
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                    </fieldset>

                    <label class="checkBox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                    <input type="submit" value="Enviar formulário" class="enviar">
            </div>
            </form>

            <table class="box">

                <tbody>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>

                    <tr>
                        <td>Segunda a Sexta</td>
                        <td>8h as 20h</td>
                    </tr>
                    <tr>
                        <td>Sabado</td>
                        <td>8h as 15h</td>
                    </tr>
                </tbody>

            </table>

        </main>
    </body>

    <footer>
        <img src="./imagens/LogoPeqeno.png" alt="Logo da Dani Doces Artesanais">
        <p clas="copyright">&copy; Copyright Dani Doces Artesanais - 2021</p>
    </footer>
</body>

</html>

</html>
